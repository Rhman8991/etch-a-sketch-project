<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
            <div class="left">
                <div id="header">
                    <h1>Sketchpad</h1>
                </div>
                <div class="option">
                    <button id="gridSizeChangeBtn">Change grid size</button>
                    <div>
                        <input type="checkbox" id="gridChkbx"><label for="gridChkbx">Hide grid</label>
                    </div>
                    <div class="optionColor">
                        <div>
                            <input type="color" id="colorPick"><label for="colorPick">Color</label>
                        </div>
                        <div>
                            <input type="checkbox" id="randomChkbx"><label for="randomChkbx">Random Color</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pad-container">
                <div id="pad"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
